<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Edit Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div layout:fragment="content">
  <h1>Edit event</h1>
  <div class="alert alert-success" th:if="${success}">
    <span th:text="${successMessage}"></span>
  </div>
  <div class="alert alert-danger" th:if="${success == false}">
    <span th:text="${errorMessage}"></span>
  </div>
  <form action="#" th:action="@{/events/{id}/edit (id=${eventModel.getId()})}"  th:object="${eventModel}" method="post">
    <div class="form-floating">
      <input type="text" id="id" name="id" th:field="*{id}" class="form-control" readonly/><br/>
      <label for="id">Id</label>
    </div>
    <div class="form-floating">
      <input type="text" id="theme" name="theme" th:field="*{theme}" required class="form-control"/><br/>
      <label for="theme">Theme</label>
    </div>
    <div class="form-floating">
      <input type="text" name="language" th:field="*{language}" required class="form-control"/><br/>
      <label>Language</label>
    </div>
    <div class="form-floating">
      <input th:type="date" id="datePicker" name="date" th:field="*{date}" required class="form-control"/><br/>
      <label>Date</label>
    </div>
    <div class="form-floating">
      <input type="text" name="city" th:field="*{city}" required class="form-control"/><br/>
      <label>City</label>
    </div>
    <div class="form-floating">
      <input type="text" name="country" th:field="*{country}" required class="form-control"/><br/>
      <label>Country</label>
    </div>
    <div class="form-floating">
      <input type="number" name="capacity" th:field="*{capacity}" required class="form-control"/><br/>
      <label>Capacity</label>
    </div>
    <input type="submit" class="btn btn-primary" value="Confirm edit"/>
  </form>
</div>
</body>
</html>
