<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">BI-TJV</title>

    <link href="/style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Event Organizer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownParticipant" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Participant
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownParticipant">
                    <a class="dropdown-item" th:href="@{/participants}">Show participants</a>
                    <a class="dropdown-item" th:href="@{/participants/add}">Add participant</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOrganizer" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Organizer
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownOrganizer">
                    <a class="dropdown-item" th:href="@{/organizers}">Show organizers</a>
                    <a class="dropdown-item" th:href="@{/organizers/add}">Add organizer</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownEvent" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Event
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownOrganizer">
                    <a class="dropdown-item" th:href="@{/events}">Show Events</a>
                    <a class="dropdown-item" th:href="@{/events/add}">Create event</a>
                </div>
            </li>
        </ul>
    </div>
</nav>


<!-- Content Section -->
<div class="container" id="main-content">
    <section layout:fragment="content">
        <p>This is filled by the content template.</p>
    </section>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
