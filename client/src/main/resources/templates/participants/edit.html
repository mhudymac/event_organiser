<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Event Organizer | Edit participant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div layout:fragment="content">
    <h1>Edit participant</h1>
    <div class="alert alert-success" th:if="${success}">
      <span th:text="${successMessage}"></span>
    </div>
    <div class="alert alert-danger" th:if="${success == false}">
      <span th:text="${errorMessage}"></span>
    </div>
    <form action="#" th:action="@{/participants/{username}/edit (username=${participantModel.getUsername()})}"  th:object="${participantModel}" method="post">
      <div class="form-floating">
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" readonly/><br/>
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="text" name="realName" th:field="*{realName}" required class="form-control"/><br/>
        <label>Real Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="city" th:field="*{city}" required class="form-control"/><br/>
        <label>City</label>
      </div>
      <div class="form-floating">
        <input type="text" name="country" th:field="*{country}" required class="form-control"/><br/>
        <label>Country</label>
      </div>
      <input type="submit" class="btn btn-primary" value="Confirm edit"/>
    </form>
  </div>
</body>
</html>
